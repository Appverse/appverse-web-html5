applicationRepo = git@github.com:
credentials =
dataVolume = /data
distFolder = /data/ui_dist
dockerImageName = appverse/html5-web-showcase
dockerContainerName = html5-web-showcase
contextPath = appverse-web-html5-showcase
host = appverse-docker.gftlabs.com
port = 8082
sonarHost = http://appverse-tools.gft.com:9000
