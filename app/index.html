  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title ng-bind="$state.current.name + ' - ui-router'">ui-router</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    
    
</head>
<!--Include the module with the app scope-->
  <body ng-app="appverseClientIncubatorApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->


    <!-- HEADER/NAVIGATION BAR
     This is the unnamed root, aka index.html
     You can place here your views in the ui-view points.
    -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
          <div class="container">

            <!-- ui-sref is a directive from ui-router for linking a state location with an anchor link.
                 We should almost always use ui-sref instead of href on our links when we want
                 then to navigate to a state. When this link is clicked it will take the application
                 to the 'home' state. Behind the scenes the directive also adds the correct href attr
                 and url. -->
            <a class="brand" ui-sref="home">Appverse Web HTML5</a>
            <ul class="nav">

            <!-- Here you can see ui-sref in action again. Also notice the use of $state.includes, which
                 will set the links to 'active' if, for example on the first link, 'contacts' or any of
                 its descendant states are activated. -->
              <li ng-class="{ active: $state.includes('topics') }"><a ui-sref="topics.list">Dev. Topics</a></li>
              <li ng-class="{ active: $state.includes('ui') }"><a ui-sref="ui">UI Demo</a></li>
              <li ng-class="{ active: $state.includes('about') }"><a ui-sref="about">About</a></li>
            </ul>

            <!-- Here is a named ui-view (ui-view="hint"). ui-views don't have to be named, but we'll be populate this
                 on from various different child states and we want a name to help us target. -->
            <p ui-view="hint" class="navbar-text pull-left"></p>
          </div>
      </div>
    </div>

    <!-- MAIN INSERTION POINT
         Here is the main ui-view (it is unnamed) as the main content insertion point.
         It replaces the default Angular's ng-view directive.
         It will be populate by its immediate children's templates/views unless otherwise
         explicitly named views are targeted.
         It's also employing the ng-animate directive.
         For example: <div ui-view ng-animate="{enter:'fade-enter'}">
     -->
    <div ui-view class="container" style="margin-top:60px" ng-animate="{enter:'fade-enter'}"></div>



        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>

        <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
