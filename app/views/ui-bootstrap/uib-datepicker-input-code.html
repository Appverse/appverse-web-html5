<p class="input-group">
    <input class="form-control datepicker" close-text="Close" datepicker-options="dateOptions" is-open="opened" max-date="'2099-06-22'" min-date="minDate" ng-model="dt" ng-required="true" type="text" uib-datepicker-popup="{{format}}"/>
    <span class="input-group-btn">
        <button angular-ripple class="btn btn-default" ng-click="open($event)" type="button">
            <i class="glyphicon glyphicon-calendar"></i>
        </button>
    </span>
</p>
