<div class="row">
    <div class="col-md-6">
        <div style="height: 305px">
            <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
                <uib-slide active="slide.active" ng-repeat="slide in slides">
                    <img ng-src="{{slide.image}}" style="margin:auto;">
                    <div class="carousel-caption">
                        <h4>Slide
                            {{$index}}</h4>
                        <p>{{slide.text}}</p>
                    </div>
                </uib-slide>
            </uib-carousel>
        </div>

        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-info" ng-click="addSlide()" type="button">Add Slide</button>
                <div class="checkbox">
                    <label>
                        <input ng-model="noWrapSlides" type="checkbox">
                        Disable Slide Looping
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                Interval, in milliseconds:
                <input class="form-control" ng-model="myInterval" type="number">
                <br/>Enter a negative number or 0 to stop the interval.
            </div>
        </div>
    </div>
</div>
