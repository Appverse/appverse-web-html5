<div class="container" ng-controller="OauthLoginCtrl">
    <div id="OAuth2Logo">
        <a ng-href="http://oauth.net/2/">
            <img ng-src="images/OAuth2.png" style="width: 50px; height: 50px" />Based on OAuth2</a>
    </div>
    <div ng-controller="OauthLoginCtrl">
        <h2>Result: {{ result }} </h2>
        <h3>User logged: {{ user.name }} </h3>
        <h3>XSRF: {{ XSRFCookie }} </h2>
        <ul ng-repeat="role in user.roles">
            <li>{{ role }}</li>
        </ul>
    </div>
    
    <button class="btn" ng-click="open({name: '', password: ''})">Click here to login</button>

</div>
